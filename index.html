<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Memória</title>
</head>
<body>
  <!-- Container para a tela inicial (título e botões) -->
  <div id="initial-screen">
    <h1 id="main-title"> <i class="fa-solid fa-brain"></i>
      Jogo da Memória</h1>
    <div class="initial-buttons">
      <button id="start-btn">Começar Jogo</button>
    </div>
  </div>
  
  <!-- Cronômetro de contagem regressiva -->
  <div id="countdown-overlay">
    <h2 id="countdown-message">Preparando o jogo...</h2>
    <span id="countdown-timer">4</span>
  </div>
  
  <!-- Container do jogo -->
  <div id="game-container">
      <!-- Título do jogo (exibido quando o jogo inicia) -->
  <h2 id="game-title">Boa sorte!</h2>
    <!-- Botões do jogo -->
    <div class="game-buttons">
      <button id="reset-btn">
        <i class="fas fa-redo"></i> Reiniciar Jogo
      </button>
      <button id="close-btn">
        <i class="fas fa-times"></i> Fechar Jogo
      </button>
      
    </div>
    
    <!-- Info Bar com contadores -->
    <div class="info-bar" id="info-bar">
      <div>Jogadas: <span id="move-counter">0</span></div>
      <div>Tempo: <span id="timer">00:00</span></div>
    </div>
    
    <!-- Tabuleiro do jogo -->
    <div id="game-board"></div>
  
    <!-- Overlay de Vitória -->
    <div id="victory-overlay">
      <h2>Parabéns!</h2>
      <p>Você completou o jogo em <span id="final-time"></span> com <span id="final-moves"></span> jogadas!</p>
      <button id="play-again-btn">Jogar Novamente</button>
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
